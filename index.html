<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte OpenStreetMap avec Local Storage</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #legend {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1000; 
        }
        .color-option {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
        }
        .blue { background: blue; }
        .red { background: red; }
        .green { background: green; }
        .filter-button {
            display: block;
            margin: 5px 0;
            padding: 5px;
            cursor: pointer;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="legend">
        <div class="color-option">
            <div class="color-box blue"></div>Barrage
        </div>
        <div class="color-option">
            <div class="color-box red"></div>Point dangereux à éviter
        </div>
        <div class="color-option">
            <div class="color-box green"></div>Autre
        </div>
        <button class="filter-button" onclick="filterMarkers('blue')">Afficher Barrage</button>
        <button class="filter-button" onclick="filterMarkers('red')">Afficher Point dangereux à éviter</button>
        <button class="filter-button" onclick="filterMarkers('green')">Afficher Autre</button>
        <button class="filter-button" onclick="filterMarkers('all')">Afficher Tous</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map;
        let allMarkers = [];

        function initMap() {
            const bounds = L.latLngBounds([[-23.5, 164.5], [-19.5, 168.5]]);
            map = L.map('map', {
                center: [-22.2758, 166.458],
                zoom: 10,
                maxBounds: bounds,
                maxBoundsViscosity: 1.0,
                minZoom: 8,
                maxZoom: 18.4,
            });

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            loadMarkers();

            map.on('click', function(e) {
                const description = prompt("Entrez une description pour ce point :");
                const color = prompt("Entrez une couleur pour ce point (rouge, vert, bleu) :").toLowerCase();
                if (description && (color === 'rouge' || color === 'vert' || color === 'bleu')) {
                    const marker = addMarker(e.latlng, description, color, map);
                    saveMarker(e.latlng, description, color); 
                } else {
                    alert("Veuillez entrer une couleur valide (rouge, vert, bleu).");
                }
            });
        }

        function addMarker(location, description, color, map) {
            let colorCode;
            switch (color) {
                case 'rouge': colorCode = 'red'; break;
                case 'vert': colorCode = 'green'; break;
                case 'bleu': colorCode = 'blue'; break;
            }
            const marker = L.circleMarker(location, { color: colorCode, radius: 8 }).addTo(map)
                .bindPopup(description).openPopup();
            allMarkers.push({ marker, color: colorCode });
            return marker;
        }

        function saveMarker(location, description, color) {
            const markers = JSON.parse(localStorage.getItem('markers')) || [];
            markers.push({
                lat: location.lat,
                lng: location.lng,
                description: description,
                color: color
            });
            localStorage.setItem('markers', JSON.stringify(markers));
        }

        function loadMarkers() {
            const markers = JSON.parse(localStorage.getItem('markers')) || [];
            markers.forEach(marker => {
                addMarker({ lat: marker.lat, lng: marker.lng }, marker.description, marker.color, map);
            });
        }

        function filterMarkers(color) {
            allMarkers.forEach(({ marker, color: markerColor }) => {
                if (color === 'all' || markerColor === color) {
                    marker.addTo(map);
                } else {
                    map.removeLayer(marker);
                }
            });
        }

        initMap();
    </script>
</body>
</html>
